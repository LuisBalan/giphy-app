<div class="row">
  <div *ngFor="let gif of results" class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__delay-0.3s">
    <div class="card">
      <img
        class="card-image-top"
        [src]="gif.images.downsized_still.url"
        [alt]="gif.title"
        >
      <div class="card-body">
        <p class="card-txt">
          {{gif.title}}
        </p>
      </div>
    </div>
  </div>
</div>
